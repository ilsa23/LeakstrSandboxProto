<ons-navigator animation="slide" var="app.navi">
  <ons-page ng-controller="FollowController">
    <ons-toolbar>
      <div class="center">Amigos</div>
    </ons-toolbar>

    <!--<ons-button modifier="light" ng-click="app.navi.pushPage('templates/user/newLeak.html');">Nuevo Leak</ons-button>-->
    <ons-list>
      <div class="navigation-bar">
        <div class="navigation-bar__center">

          <input type="search" class="search-input" style="width: 98%; margin: 6px auto 6px auto;" placeholder="Buscar Amigos" ng-model="searchFriend">

        </div>
      </div>    
      <ons-list-item ng-repeat="found in foundUsers | filter:searchFriend" modifier="chevron"  class="plan">
             <ons-row ng-click="app.mainnavi.pushPage('templates/user/followUserDetail.html',found);">
                  <p>{{found.username}}</p>
              </ons-row>            
      </ons-list-item>

    </ons-list>  
    <style type="text/css">
    .processed{
      background-color: red;
    }
  .plan-list {
    border-top: none;
    background-image: none !important;
  }

  .plan {
    line-height: 1;
    padding: 0;
  }

  .plan-left {
    text-align: right;
    padding: 10px 10px 10px 0;
  }

  .plan-center {
    background-color: #3399ff;
    opacity: 0.5;
  }

  .plan-right {
    padding: 10px 40px 10px 10px;
  }

  .plan-date {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 4px;
    font-weight: 500;
  }

  .plan-duration {
    font-size: 11px;
    opacity: 0.4;
  }

  .plan-name {
    font-size: 17px;
    margin-bottom: 8px;
  }

  .plan-info {
    opacity: 0.4;
    font-size: 12px;
    line-height: 1.4;
  }  
  .fa-file-text{
      font-size: 1em;
    margin-right: .5em;
    top: -1px;
    position: relative;
  }
  </style>
  </ons-page>
</ons-navigator>
