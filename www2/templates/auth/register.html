<ons-page ng-controller="RegisterController">
  <ons-toolbar>
    <div class="center">Regístrate</div>
    <div class="left"><ons-back-button>Atrás</ons-back-button></div>
  </ons-toolbar>
  <form name="registerForm" class="login-form" novalidate>
    <div class="control-group">
      <input type="text" class="text-input--underbar" placeholder="Username" name="username" ng-model="user.username" required>
    </div>
    <div class="control-group">
      <input type="password" class="text-input--underbar" placeholder="Password" name="password" ng-model="user.password" required>
    </div>
    <div class="control-group">
      <input type="password" class="text-input--underbar" placeholder="Confirm password" name="confirmpassword" ng-model="user.confirmPassword" required>
    </div>
    <br>
    <ons-button modifier="large" class="login-button" ng-click="register()">Registrar</ons-button>
    
  </form>
  <style>
    .login-form {
      text-align: center;
      width: 80%;
      margin: 60px auto 0;
    }

    input[type=text], input[type=password] {
      display: block;
      width: 100%;
      margin: 0 auto;
      outline: none;
      padding-top: 24px;
      padding-bottom: 24px;
    }

    .login-button {
      width: 100%;
      margin: 0 auto;
    }

    .forgot-password {
      display: block;
      margin: 8px auto 0 auto;
      font-size: 14px;
    }  
  </style>      
</ons-page>
