<div class="generic-window-container">
	<div class="header">
		<div class="left-zone" ng-click="$state.go('leaks')">
			<i class="ion-ios-arrow-left"></i>
		</div>
		<div class="center-zone">
			<span class="centerContent">Nuevo Leak</span>
		</div>
		<div class="right-zone">
			<!--<i class="ion-ios-checkmark-empty" style="color:#4eb96f"></i>-->
		</div>
	</div>
	<div class="the-photo-container">
		<!--<img id="thePicContainer" class="the-pic">-->
		<canvas id="canvas" width="375" height="500"></canvas>
		<div class="the-camera-icon" ng-click="takePic()">
			<i class="camera ion-camera"></i>
		</div>
		<div class="photo-description">
			<span ng-click="addName()" class="big-text">{{nuevoLeak.name}}</span>
			<p ng-click="addBody()" style="margin-top:3em;">{{nuevoLeak.body}}</p>
			<!--<input type="range" min="0" max="100" ng-model="theBlurSlider" />-->
		</div>
	</div>
	<div class="leak-details">
		<div ng-click="addName()" class="leak-detail">
			<div class="left-zone">
				{{nuevoLeak.name}}
			</div>
			<div class="right-zone">
				<i class="ion-android-more-horizontal"></i>
			</div>
		</div>
		<div ng-click="addBody()" class="leak-detail">
			<div class="left-zone">
				{{nuevoLeak.body}}
			</div>
			<div class="right-zone">
				<i class="ion-android-more-horizontal"></i>
			</div>
		</div>
		<div ng-click="addFecha()" class="leak-detail">
			<div class="left-zone" ng-click="miDatePicker()">
				Fecha: {{nuevoLeak.date | date:'MM/dd/yyyy @ h:mma'}}
			</div>
			<div class="right-zone">
				<i class="ion-android-more-horizontal"></i>
			</div>
		</div>	
		<div ng-click="createLeak()" class="leak-confirm">
			<i class="ion-ios-checkmark-empty" style="color:#4eb96f"></i>
		</div>
	</div>
</div>
