<div class="generic-window-container">
	<div class="header">
		<div class="left-zone" ng-click="goBack()">
			<i class="ion-ios-arrow-left"></i>
		</div>
		<div class="center-zone">
			<span class="centerContent">Leak detail</span>
		</div>
		<div class="right-zone">
			<i ng-if="!selectedLeak.processed" ng-click="follow(selectedLeak.id)" class="fa fa-plus"></i>
		</div>
	</div>
	<img ng-if="!selectedLeak.processed" class="theLeakImage" ng-src="{{ServerAddress+'/leak/getBlurPic/'+selectedLeak.photoBlured}}">
	<img ng-if="selectedLeak.processed" class="theLeakImage" ng-src="{{ServerAddress+'/leak/getBlurPic/'+selectedLeak.photo}}">
	<div class="content">
		<p class="leak-nombre">{{selectedLeak.name}}</p>
		<div ng-if="selectedLeak.processed" >
			<p class="leak-contenido">{{selectedLeak.body}}</p>
			<p>Fecha: {{selectedLeak.date | date:'MM/dd/yyyy @ h:mma'}}</p>
		</div>
		<p class="leak-timer">{{selectedLeak.date | countdown}}</p>
		<p class="leak-owner">Creado por: {{selectedLeak.owner.username}}</p>
